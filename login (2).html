{% extends "users/base.html" %}
{% load static %}
{% block head_content %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <title>Login</title>
{% endblock %}
{% block container %}
    {% if form.errors %}
    <p class="alert alert-danger"> Error: Usuario o contraseña no validos </p>
    {% endif %}
    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i>¡Bienvenido!</h2>
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="correo" class="form-label"><i class="fas fa-user"></i>Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre" name="username" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>

        <p class="footer-text">¿No tienes una cuenta? <a href="{% url 'users:select' %}">Regístrate aquí</a></p>
    </div>
{% endblock %}
