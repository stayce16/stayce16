{% extends "users/base.html" %}
{% load static %}
{% block head_content %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <title>Maestro login</title>
{% endblock %}
{% block container %}
    {% if form.errors %}
    <p class="alert alert-danger"> Error las contrase単as no coinciden </p>
    {% endif %}
    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i> Bienvenido Maestro!</h2>
        <form method="POST" action="{% url 'users:SignupAsTeacher' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" class="form-control" id="nombre" name="username" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label"><i class="fas fa-user"></i> Correo</label>
                <input type="email" class="form-control" id="nombre" name="email" required>
            </div>
            <div class="mb-3">
                <label for="contrase単a" class="form-label"><i class="fas fa-lock"></i> Contrase単a</label>
                <input type="password" class="form-control" id="contrasena" name="password" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label"><i class="fas fa-lock"></i> Repetir contrase単a</label>
                <input type="password" class="form-control" id="contrasena" name="password_confirmation" required>
            </div>                
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>
    </div>
{% endblock %}
